<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dekor Dom 021 — Katalog proizvoda</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #f7f8fa;
    --card: #ffffff;
    --muted: #6b7280;
    --accent: #b8860b; /* elegant gold-ish */
    --accent-2: #0f172a;
    --glass: rgba(255,255,255,0.6);
    --radius: 12px;
    --shadow: 0 6px 18px rgba(15,23,42,0.08);
    --max-width: 1200px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, #fbfcfd 0%, var(--bg) 100%);
    color: #0f172a;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:24px;
    display:flex;
    justify-content:center;
  }

  .container{
    width:100%;
    max-width: var(--max-width);
    background: transparent;
  }

  /* Top bar */
  .top {
    display:flex;
    gap:16px;
    align-items:center;
    justify-content:space-between;
    margin-bottom:18px;
  }
  .brand {
    display:flex;
    gap:12px;
    align-items:center;
  }
  .brand .logo {
    width:56px;
    height:56px;
    border-radius:10px;
    background: linear-gradient(135deg,#fff 0%, rgba(255,255,255,0.7) 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: var(--shadow);
    border:1px solid rgba(15,23,42,0.04);
  }
  .brand h1{
    margin:0;
    font-size:18px;
    letter-spacing:0.2px;
    font-weight:700;
  }
  .brand p{
    margin:0;
    color:var(--muted);
    font-size:13px;
    margin-top:2px;
  }

  .top-actions{
    display:flex;
    gap:10px;
    align-items:center;
  }

  .home-btn{
    background:transparent;
    border:1px solid rgba(15,23,42,0.06);
    padding:8px 12px;
    border-radius:10px;
    font-weight:600;
    color:var(--accent-2);
    cursor:pointer;
    display:inline-flex;
    gap:8px;
    align-items:center;
    box-shadow: 0 4px 10px rgba(15,23,42,0.03);
  }

  /* Controls: search + filters */
  .controls {
    display:flex;
    gap:16px;
    align-items:center;
    margin-bottom:18px;
    flex-wrap:wrap;
  }

  .search {
    flex:1 1 360px;
    display:flex;
    gap:8px;
    align-items:center;
    background:var(--card);
    border-radius:10px;
    padding:10px;
    box-shadow: var(--shadow);
    border:1px solid rgba(15,23,42,0.04);
  }
  .search input{
    border:0;
    outline:0;
    font-size:15px;
    flex:1;
    background:transparent;
  }
  .selects {
    display:flex;
    gap:10px;
    align-items:center;
  }

  .btn {
    background:var(--card);
    border:1px solid rgba(15,23,42,0.06);
    padding:10px 14px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    font-size:14px;
    box-shadow: var(--shadow);
    color:var(--accent-2);
  }
  .btn.ghost{
    background:transparent;
    border:1px dashed rgba(15,23,42,0.06);
  }
  .btn.primary{
    background:linear-gradient(90deg,var(--accent), #d4af37);
    color:white;
    border:none;
    box-shadow: 0 8px 22px rgba(180,134,20,0.12);
  }

  /* Filter chips */
  .chips {
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
  }
  .chip {
    padding:8px 12px;
    border-radius:999px;
    background:rgba(15,23,42,0.03);
    font-weight:600;
    font-size:13px;
    cursor:pointer;
    border:1px solid transparent;
  }
  .chip.active{
    background:linear-gradient(90deg, rgba(180,134,20,0.12), rgba(180,134,20,0.06));
    color:var(--accent-2);
    border-color: rgba(180,134,20,0.2);
    box-shadow: 0 6px 18px rgba(180,134,20,0.06);
  }

  /* Catalog header */
  .catalog-header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin:14px 0;
  }
  .catalog-header .title {
    font-size:20px;
    font-weight:700;
  }
  .catalog-header .meta {
    color:var(--muted);
    font-size:13px;
  }

  /* Grid */
  .grid {
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:16px;
  }
  .card {
    background:var(--card);
    border-radius:14px;
    padding:14px;
    box-shadow: var(--shadow);
    border:1px solid rgba(15,23,42,0.03);
    display:flex;
    flex-direction:column;
    gap:10px;
    transition: transform .18s ease, box-shadow .18s ease;
  }
  .card:hover{
    transform: translateY(-6px);
    box-shadow: 0 18px 40px rgba(15,23,42,0.08);
  }
  .thumb {
    width:100%;
    height:160px;
    border-radius:10px;
    background:linear-gradient(180deg,#f3f5f7,#eef2f6);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    position:relative;
  }
  .thumb img{
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    display:block;
  }
  .product-name{
    font-size:14px;
    font-weight:600;
    color:var(--accent-2);
    line-height:1.2;
    min-height:40px;
  }
  .price-row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:8px;
    margin-top:auto;
  }
  .price{
    font-weight:800;
    font-size:15px;
    color:var(--accent-2);
  }
  .per{
    color:var(--muted);
    font-size:12px;
    font-weight:600;
  }
  .card .actions{
    display:flex;
    gap:8px;
    align-items:center;
  }

  /* Modal */
  .modal-backdrop{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background: rgba(10,12,17,0.45);
    z-index:60;
  }
  .modal{
    background:var(--card);
    width:min(880px,95%);
    border-radius:12px;
    padding:18px;
    box-shadow: 0 30px 80px rgba(10,12,17,0.4);
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:12px;
  }
  .modal img{width:100%;height:320px;object-fit:contain;border-radius:8px;background:linear-gradient(#fafafa,#f3f4f6)}
  .modal h3{margin:0;font-size:18px}
  .modal p{color:var(--muted);margin:6px 0 0 0}
  .modal .close{
    position:absolute;
    right:20px;
    top:18px;
    background:transparent;
    border:0;
    color:white;
    font-size:20px;
    cursor:pointer;
  }

  /* Empty state */
  .empty {
    padding:60px;
    border-radius:12px;
    background:linear-gradient(180deg, rgba(15,23,42,0.02), rgba(15,23,42,0.01));
    text-align:center;
    color:var(--muted);
    font-weight:600;
  }

  /* Responsive */
  @media (max-width:1100px){
    .grid{grid-template-columns: repeat(3,1fr)}
  }
  @media (max-width:820px){
    .top {flex-direction:column; align-items:flex-start; gap:10px}
    .search {flex-basis:100%}
    .grid{grid-template-columns: repeat(2,1fr)}
    .modal{grid-template-columns:1fr}
    .thumb{height:140px}
  }
  @media (max-width:480px){
    body{padding:14px}
    .grid{grid-template-columns: 1fr}
    .thumb{height:220px}
    .brand h1{font-size:16px}
    .brand p{display:none}
  }

  /* small helper */
  .muted{color:var(--muted); font-size:13px}
  .count-badge{background:rgba(15,23,42,0.06); padding:6px 10px; border-radius:999px; font-weight:700}
</style>
</head>
<body>

            <circle cx="12" cy="13" r="3.2" stroke="#D4AF37" stroke-width="1.4" fill="none"/>
          </svg>
        </div>
        <div>
          <h1>Dekor Dom 021</h1>
          <p>Kompletan katalog proizvoda — RÖFIX i prateći asortiman</p>
        </div>
      </div>

      <div class="top-actions">
        <button class="home-btn" onclick="window.location.href='index.html'">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" style="margin-right:6px"><path d="M3 11.5L12 4l9 7.5" stroke="#0f172a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Početna
        </button>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.7"><path d="M21 21l-4.35-4.35" stroke="#0f172a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6.2" stroke="#0f172a" stroke-width="1.6"/></svg>
        <input id="q" placeholder="Pretraži proizvode (ime, tip)..." />
        <button class="btn ghost" id="clearSearch" title="Očisti" style="display:none">✕</button>
      </div>

      <div class="selects">
        <div class="chips" id="chips">
          <!-- chips inserted here -->
        </div>
      </div>

      <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
        <div class="muted" id="count">0 proizvoda</div>
      </div>
    </div>

    <div class="catalog-header">
      <div>
        <div class="title">Katalog artikala na prodaju</div>
        <div class="muted" style="margin-top:6px">Filteri su sinhronizovani sa listom proizvoda. Klik na proizvod za detalje.</div>
      </div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button class="btn" id="showAll">Prikaži sve</button>
        <button class="btn primary" id="toggleSort">Sortiraj: po imenu ↑</button>
      </div>
    </div>

    <!-- Grid -->
    <div id="grid" class="grid" aria-live="polite">
      <!-- Cards injected here -->
    </div>

    <div style="height:28px"></div>

    <div id="empty" class="empty" style="display:none">
      Nema proizvoda koji odgovaraju pretrazi/filtru.
    </div>

  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal" role="document" id="modal">
      <div style="display:flex; flex-direction:column; gap:10px;">
        <img id="modalImg" src="" alt="">
      </div>
      <div style="display:flex;flex-direction:column;gap:8px;position:relative">
        <h3 id="modalTitle"></h3>
        <p id="modalType" class="muted"></p>
        <p id="modalPrice" style="font-weight:800;font-size:18px;margin-top:6px"></p>
        <p id="modalDesc" class="muted" style="margin-top:6px"></p>

        <div style="margin-top:auto; display:flex; gap:8px;">
          <button class="btn primary" id="contactBtn">Kontakt / Upit</button>
          <button class="btn" id="closeModal">Zatvori</button>
        </div>
      </div>
    </div>
  </div>

/* --------------------------
   Kraj podataka proizvoda
   -------------------------- */

/* --- Funkcionalnost prikaza, filtera i pretrage --- */

const grid = document.getElementById('grid');
const qInput = document.getElementById('q');
const countEl = document.getElementById('count');
const emptyEl = document.getElementById('empty');
const chipsEl = document.getElementById('chips');
const showAllBtn = document.getElementById('showAll');
const toggleSortBtn = document.getElementById('toggleSort');
const clearSearchBtn = document.getElementById('clearSearch');

let activeFilter = 'Sve';
let searchTerm = '';
let sortAsc = true;

/* Build unique category list (preserve order from original categories) */
const categoriesOrder = ["Sve","završni materijali","Boje i premazi","Postavljanje keramike","Toplotni i izolacioni sistemi","Saniranje i renoviranje","Osnovni malteri"];
const categories = categoriesOrder; // use this fixed order

function formatPrice(p){
  if(!p || p === 0) return 'Po dogovoru';
  return new Intl.NumberFormat('sr-RS').format(p) + ' din/m²';
}

function srcOrPlaceholder(src){
  // If image file not present locally, browser will show broken link.
  // Use src directly but set onerror handler to fallback.
  return src;
}

/* render chips */
function renderChips(){
  chipsEl.innerHTML = '';
  categories.forEach(cat => {
    const btn = document.createElement('div');
    btn.className = 'chip' + (activeFilter === cat ? ' active' : '');
    btn.textContent = cat.toUpperCase();
    btn.style.textTransform = 'none';
    btn.dataset.cat = cat;
    btn.addEventListener('click', () => {
      activeFilter = cat;
      render();
      renderChips();
    });
    chipsEl.appendChild(btn);
  });
}

/* render grid */
function render(){
  // filter
  let list = proizvodi.slice();

  if(activeFilter && activeFilter !== 'Sve'){
    list = list.filter(p => p.tip === activeFilter);
  }
  if(searchTerm && searchTerm.trim() !== ''){
    const s = searchTerm.trim().toLowerCase();
    list = list.filter(p => (p.ime || '').toLowerCase().includes(s) || (p.tip || '').toLowerCase().includes(s));
  }

  // sort by name
  list.sort((a,b) => {
    const A = (a.ime||'').toLowerCase();
    const B = (b.ime||'').toLowerCase();
    if(A < B) return sortAsc ? -1 : 1;
    if(A > B) return sortAsc ? 1 : -1;
    return 0;
  });

  grid.innerHTML = '';
  if(list.length === 0){
    emptyEl.style.display = 'block';
  } else {
    emptyEl.style.display = 'none';
  }

  list.forEach((p, idx) => {
    const card = document.createElement('article');
    card.className = 'card';
    card.setAttribute('data-idx', idx);

    const thumb = document.createElement('div');
    thumb.className = 'thumb';
    const img = document.createElement('img');
    img.src = srcOrPlaceholder(p.slika || '');
    img.alt = p.ime || 'Proizvod';
    img.loading = 'lazy';
    img.onerror = function(){ this.onerror=null; this.src = placeholderDataURI(p.ime); }
    thumb.appendChild(img);

    const name = document.createElement('div');
    name.className = 'product-name';
    name.textContent = p.ime;

    const type = document.createElement('div');
    type.className = 'muted';
    type.style.fontSize = '12px';
    type.textContent = p.tip;

    const priceRow = document.createElement('div');
    priceRow.className = 'price-row';
    const price = document.createElement('div');
    price.className = 'price';
    price.textContent = formatPrice(p.cena);

    const per = document.createElement('div');
    per.className = 'per';
    per.textContent = ''; // could be unit

    priceRow.appendChild(price);
    priceRow.appendChild(per);

    const actions = document.createElement('div');
    actions.className = 'actions';
    const detailsBtn = document.createElement('button');
    detailsBtn.className = 'btn';
    detailsBtn.textContent = 'Detalji';
    detailsBtn.addEventListener('click', () => openModal(p));
    actions.appendChild(detailsBtn);

    card.appendChild(thumb);
    card.appendChild(name);
    card.appendChild(type);
    card.appendChild(priceRow);
    card.appendChild(actions);

    grid.appendChild(card);
  });

  countEl.textContent = list.length + ' proizvoda';
}

/* search handlers */
qInput.addEventListener('input', (e) => {
  searchTerm = e.target.value;
  clearSearchBtn.style.display = searchTerm.trim() ? 'inline-block' : 'none';
  activeFilter = activeFilter || 'Sve';
  render();
  renderChips();
});
clearSearchBtn.addEventListener('click', () => {
  qInput.value = '';
  searchTerm = '';
  clearSearchBtn.style.display = 'none';
  render();
});

/* show all */
showAllBtn.addEventListener('click', ()=> {
  activeFilter = 'Sve';
  searchTerm = '';
  qInput.value = '';
  clearSearchBtn.style.display = 'none';
  render();
  renderChips();
});

/* sort toggle */
toggleSortBtn.addEventListener('click', () => {
  sortAsc = !sortAsc;
  toggleSortBtn.textContent = 'Sortiraj: po imenu ' + (sortAsc ? '↑' : '↓');
  render();
});

/* Modal implementation */
const modalBackdrop = document.getElementById('modalBackdrop');
const modalImg = document.getElementById('modalImg');
const modalTitle = document.getElementById('modalTitle');
const modalType = document.getElementById('modalType');
const modalPrice = document.getElementById('modalPrice');
const modalDesc = document.getElementById('modalDesc');
const closeModalBtn = document.getElementById('closeModal');
const contactBtn = document.getElementById('contactBtn');

function openModal(p){
  modalImg.src = p.slika || '';
  modalImg.alt = p.ime || 'Proizvod';
  modalImg.onerror = function(){ this.onerror=null; this.src = placeholderDataURI(p.ime)}
  modalTitle.textContent = p.ime;
  modalType.textContent = p.tip;
  modalPrice.textContent = formatPrice(p.cena);
  modalDesc.textContent = 'Za više informacija pošaljite upit putem telefona ili e-maila.';

  modalBackdrop.style.display = 'flex';
}
function closeModal(){
  modalBackdrop.style.display = 'none';
}
closeModalBtn.addEventListener('click', closeModal);
modalBackdrop.addEventListener('click', (e)=> {
  if(e.target === modalBackdrop) closeModal();
});
contactBtn.addEventListener('click', ()=> {
  // quick contact: open mailto (user can edit)
  const subj = encodeURIComponent('Upit za proizvod: ' + (modalTitle.textContent||''));
  window.location.href = 'mailto:info@dekordom021.rs?subject=' + subj;
});

/* Fallback placeholder image as dataURI with initials */
function placeholderDataURI(text){
  // create tiny SVG with initials
  const initials = (text||'').split(' ').filter(Boolean).slice(0,3).map(w=>w[0]).join('').toUpperCase() || 'DD';
  const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='600' height='400'>
    <rect width='100%' height='100%' fill='#f3f4f6'/>
    <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='36' fill='#9ca3af' font-family='Inter, Arial'>${escapeHtml(initials)}</text>
  </svg>`;
  return 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg);
}
function escapeHtml(s){ return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

/* initial render */
renderChips();
render();

/* accessibility: allow keyboard for chips */
chipsEl.addEventListener('keydown', (e) => {
  if(e.key === 'Enter' && e.target.dataset && e.target.dataset.cat){
    activeFilter = e.target.dataset.cat;
    render();
    renderChips();
  }
});

/* quick tip: open product when clicking card (excluding button) */
grid.addEventListener('click', (e) => {
  const card = e.target.closest('.card');
  if(!card) return;
  // if clicked on button, ignore (button will handle)
  if(e.target.tagName === 'BUTTON') return;
  const idx = parseInt(card.getAttribute('data-idx'),10);
  // find matching product in current filtered list:
  let list = proizvodi.slice();
  if(activeFilter && activeFilter !== 'Sve') list = list.filter(p=>p.tip===activeFilter);
  if(searchTerm && searchTerm.trim()!=='') {
    const s=searchTerm.trim().toLowerCase();
    list = list.filter(p => (p.ime||'').toLowerCase().includes(s) || (p.tip||'').toLowerCase().includes(s));
  }
  // list is sorted same as render
  list.sort((a,b) => {
    const A = (a.ime||'').toLowerCase();
    const B = (b.ime||'').toLowerCase();
    if(A < B) return sortAsc ? -1 : 1;
    if(A > B) return sortAsc ? 1 : -1;
    return 0;
  });
  const prod = list[idx];
  if(prod) openModal(prod);
});

/* small improvement: show count on load */
countEl.textContent = proizvodi.length + ' proizvoda';

</script>
